<div fxLayout="column">
    <app-main_bar (newItemEvent)="newInvestment()"></app-main_bar>
    <div id="chartdiv" style="width: 100%; height: 500px"></div>
    <div fxLayout="row" fxFlex fxLayoutAlign="end center"><mat-paginator pageSize="5"> </mat-paginator></div>
    <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.date | date:'M/dd/yyyy'}} </td>
        </ng-container>
    
        <ng-container matColumnDef="transaction_type">
        <th mat-header-cell *matHeaderCellDef> Transaction Type </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction_type}} </td>
        </ng-container>
    
        <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.value}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let element" fxLayoutAlign="end">
                <button mat-icon-button (click)="deleteInvestment(element)">
                    <mat-icon>delete</mat-icon>
                </button> </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
